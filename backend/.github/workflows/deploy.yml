name: Java CI/CD with Docker and EC2

on:
  push:
    branches: [ "main" ] # main 브랜치에 push될 때 실행

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      # 1. Gradle 빌드 (테스트 제외하여 빌드 속도 향상)
      - name: Build with Gradle
        run: |
          chmod +x gradlew
          ./gradlew bootJar -x test

      # 2. Docker Hub 로그인
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 3. Docker 이미지 빌드 및 푸시
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: jookyworld/prolog-backend:latest

  deploy:
    needs: build-and-push # 빌드가 성공해야 배포 시작
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # docker-compose.yml을 EC2로 복사하여 최신 상태 유지
      - name: Copy docker-compose.yml to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "docker-compose.yml"
          target: "~/app"

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ~/app

            # 1. 최신 이미지 pull
            sudo docker-compose pull spring-app

            # 2. 기존 컨테이너 중지 및 새 컨테이너 실행 (다운타임 발생)
            # --remove-orphans는 정의되지 않은 불필요한 컨테이너 제거
            sudo docker-compose up -d --remove-orphans

            # 3. 사용하지 않는 오래된 이미지 삭제 (디스크 용량 관리)
            sudo docker image prune -f